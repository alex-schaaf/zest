version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fit
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api/
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    env_file:
      - .env
    ports:
      - "3000:3000"
    command: yarn start:dev
    depends_on:
      - db

  frontend:
    build:
      context: ./apps/frontend/
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - api

    
volumes:
  db:
    driver: local
